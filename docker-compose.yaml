version: "3.8"

x-airflow-common: &airflow-common
  image: apache/airflow:2.9.1-python3.10
  env_file:
    - .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__PIP_ADDITIONAL_REQUIREMENTS: apache-airflow-providers-postgres

    # --- Airflow metadata DB (RDS Postgres) ---
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}

    # --- Airflow settings ---
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"

    # --- API authentication ---
    AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session

    AIRFLOW_UID: ${AIRFLOW_UID:-50000}

    AIRFLOW__WEBSERVER__WEB_SERVER_MASTER_TIMEOUT: 120
    AIRFLOW__WEBSERVER__WEB_SERVER_WORKER_TIMEOUT: 120
    AIRFLOW_WEBSERVER_WORKERS: 1

  volumes:
    - ./dags:/opt/airflow/dags
    - ./sql:/opt/airflow/sql
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./data:/opt/airflow/data
    - ./scripts:/opt/airflow/scripts
    - ./requirements.txt:/requirements.txt


services:

  #########################################
  # Airflow DB Initialization
  #########################################
  airflow-init:
    <<: *airflow-common
    user: "0:0"
    entrypoint: /bin/bash
    command: >
      -c "
      mkdir -p /opt/airflow/data &&
      chown -R ${AIRFLOW_UID:-50000}:0 /opt/airflow &&
      pip install --no-cache-dir -r /requirements.txt || true &&
      airflow db migrate &&
      airflow users create
        --username airflow
        --password airflow
        --firstname Admin
        --lastname User
        --role Admin
        --email admin@example.com || true &&
      python /opt/airflow/scripts/ensure_database.py || true
      "
    restart: "no"


  #########################################
  # Airflow Webserver
  #########################################
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      retries: 10


  #########################################
  # Scheduler
  #########################################
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'airflow scheduler' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
