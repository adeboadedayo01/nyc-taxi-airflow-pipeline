version: 2

sources:
  - name: raw
    description: "Raw NY Yellow Taxi data loaded via Airflow"
    #database: ny_taxi
    schema: public

    tables:
      - name: yellow_taxi_data
        description: "Raw Yellow Taxi trip records from ingestion pipeline"

        columns:
          - name: vendorid
            tests:
              - not_null

          - name: tpep_pickup_datetime
            tests:
              - not_null

          - name: tpep_dropoff_datetime
            tests:
              - not_null

          - name: store_and_fwd_flag
            tests:
              - not_null

          - name: ratecodeid
            tests:
              - not_null
         
          - name: passenger_count
            tests:
              - not_null
